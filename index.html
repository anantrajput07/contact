<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .highlight-text {
            color: #00ff7f;
        }
    </style>
</head>
<body class="bg-[#12141c] text-white overflow-x-hidden min-h-screen">

    <!-- Header & Navigation -->
    <header class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-start md:items-center">
        <div class="text-xl font-bold tracking-widest text-white mb-4 md:mb-0">
            Portfolio.
        </div>
        <nav class="md:bg-transparent bg-gray-800 p-2 rounded-full">
            <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-sm md:text-base">
                <li><a href="Untitled1.html" class="text-white hover:text-gray-400">Home</a></li>
                 <li><a href="about.html" class="text-white hover:text-gray-400">About</a></li>
                <li><a href="b.html" class="text-white hover:text-gray-400">Portfolio</a></li>
                <li><a href="c.html" class="text-white hover:text-gray-400">Service</a></li>
                <li><a href="a.html" class="text-white hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section - Contact Page -->
    <main class="container mx-auto px-4 py-8 md:py-16 flex flex-col items-center text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 highlight-text">
            Contact Me
        </h1>
        
        <p class="text-base md:text-lg text-gray-400 mb-8 max-w-4xl">
            I would love to hear from you! Please fill out the form below to get in touch.
        </p>

        <!-- Contact Form -->
        <form action="#" method="POST" class="w-full max-w-lg space-y-6 text-left">
            <div>
                <label for="name" class="block text-gray-400 mb-2">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg bg-[#1a1c24] border border-[#2d2f3a] focus:outline-none focus:border-green-500 transition-colors">
            </div>
            <div>
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg bg-[#1a1c24] border border-[#2d2f3a] focus:outline-none focus:border-green-500 transition-colors">
            </div>
            <div>
                <label for="message" class="block text-gray-400 mb-2">Message</label>
                <textarea id="message" name="message" rows="6" required class="w-full px-4 py-3 rounded-lg bg-[#1a1c24] border border-[#2d2f3a] focus:outline-none focus:border-green-500 transition-colors"></textarea>
            </div>
            <button type="submit" class="w-full px-6 py-3 bg-green-500 text-black font-semibold rounded-full hover:bg-green-600 transition-colors">
                Send Message
            </button>
        </form>
    </main>

</body>
</html>
